name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Build binaries
      run: |
        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -v -ldflags="-s -w" -o ps2smb-linux-amd64 ./cmd/ps2smb
        
        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -v -ldflags="-s -w" -o ps2smb-linux-arm64 ./cmd/ps2smb
        
        # Create checksums
        sha256sum ps2smb-linux-* > checksums.txt

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## Installation
          
          Download the appropriate binary for your system:
          
          ### Linux (64-bit)
          ```bash
          wget https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/ps2smb-linux-amd64
          chmod +x ps2smb-linux-amd64
          sudo mv ps2smb-linux-amd64 /usr/local/bin/ps2smb
          ```
          
          ### Linux (ARM64)
          ```bash
          wget https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/ps2smb-linux-arm64
          chmod +x ps2smb-linux-arm64
          sudo mv ps2smb-linux-arm64 /usr/local/bin/ps2smb
          ```
          
          ## Verify checksums
          ```bash
          sha256sum -c checksums.txt
          ```
        files: |
          ps2smb-linux-amd64
          ps2smb-linux-arm64
          checksums.txt
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
